
<meta charset="UTF-8">

<script>
		function pulaLinha(){
			document.write("<br><br>")

		}

		function mostra(frase){
			document.write(frase);
			pulaLinha();

		}

		var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

		var numero = 1; //var de incremento

		var totalIdades = 0; // se esta var ficar dentro do wilhe, vai zerar o while toda vez que for executado, fazendo com que a conta de errado.

		while(numero <= totalFamiliares) {

			var idade = parseInt(prompt("Informe a idade do familiar"));
			totalIdades = totalIdades + idade;
			numero++;
		}

		var mediaDasIdades = totalIdades/totalFamiliares;
		mostra("A média das idades dos familiares é " + Math.round(mediaDasIdades));
		mostra ("FIM");
		// esse fluxo será repetido até o valor  passado pelo usuário (na var totalFamiliares) seja concluido. Ex: se o usuário digitou 5, esse fluxo irá se repetir por 5 vezes
</script>
