
<meta charset="UTF-8">

<script>
		function pulaLinha(){
			document.write("<br><br>")

		}

		function mostra(frase){
			document.write(frase);
			pulaLinha();

		}

		var nome = prompt("Digite seu nome:");	
		var numeroPensado =  Math.round(Math.random() * 10);
		console.log(numeroPensado) //(serve para realizar testes no console do JS no navegador e verificar qual número será sorteado.)
		var chute = parseInt(prompt("Digite seu palpite:"))
		if (chute == numeroPensado) {

			mostra(nome + ", você ACERTOOOU! Parabéns!!")
		} else {
			mostra(nome + ", não foi dessa vez. O número pensado foi " + numeroPensado + ". Continue tentando!")
		}


</script>
